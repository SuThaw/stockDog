<div class="modal" tabIndex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" ng-click="$hide()" type="button">&times;</button>
				<h4 class="modal-title">Add New Stock</h4>
			</div>
			<form action="" id="add-stock" role="form" name="stockForm">
				<div class="modal-body">
					<div class="form-group">
						<label for="stock-symbol">Symbol</label>
						<!--[1] Usg ng-option with label syntax and bs-typeahead directive -->
						<input type="text" class="form-control" id="stock-symbol" placeholder="Stock Symbol" ng-model="newStock.company" bs-options="company as company.label for company in companies" bs-typeahead required>
						
					</div>	
					<!-- [2] only accepts numbers of shares own-->
					<div class="form-group">
						<label for="stock-shares">Shares Owned</label>
						<input type="number" class="form-control" id="stock-shares" placeholder="#Shares Owned" ng-model="newStock.shares" required>

					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" ng-click="addStock()" ng-disabled="!stockForm.$valid">Add</button>
					<button type="button" class="btn btn-danger" ng-click="$hide()"> Cancel</button>
				</div>
			</form>
			
		</div>
	</div>
</div>
