<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- [1] Invoke $modal.hide() on click-->
				<button class="close" type="button" ng-click="$hide()">&times; </button>
				<h4 class="modal-title"> Create New Watchlist</h4>
			</div>
			<!-- [2] Name this form for validation purpose -->
			<form role="form" name="listForm" id="add-list">
				<div class="modal-body">
					<div class="form-group">
						<label for="list-name">	Name </label>
						<!-- [3] Bind input to watchlist.name -->
						<input type="text" placeholder="Name the watchlist" ng-model="watchlist.name" class="form-control" required>



					</div>
					<div class="form-group">
						<label for="list-description">Brief Description</label>
						<!-- [4] Bind Input to watchlist.description-->
						<input type="text" class="form-control" id="list-description" maxlength="40" placeholder="Describe the watchlist" ng-model="watchlist.description" required>

					</div>
				</div>
				<div class="modal-footer">
					<!-- [5] Create list on click, but disable if form is valid -->
					<button type="submit" class="btn btn-success" ng-click="createList()" ng-disabled="!listForm.$valid">Create</button>
					<button class="btn btn-danger" ng-click="$hide()">Cancel</button>
					
				</div>
			</form>
			

		</div>
	</div>
</div>
